<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day19 랜딩 페이지 제작 - 해주세요</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport">
        <header class="NavBar">
            <div class="logo">해주세요</div>
            <nav class="Menu">
                <ul>
                    <li><a href="#">파트너 소개</a></li>
                    <li><a href="#">회사 소개</a></li>
                    <li><a href="#">자주 하는 질문</a></li>
                </ul>
            </nav>
            <div class="navbar-icon">
                <span class="menu-icon">
                    <input type="button" value="&#9776;">
                </span>
            </div>
        </header>

        <div class="container">
            <section class="section-main">
                <div class="searchbar">
                    <div class="searchbar-content">
                        <img src="plseahelper.gif" alt="symbolimg" class="searchbar-img">
                        <div class="searchbar-text">
                            <span class="searchbar-text-start"> 무엇이든</span>
                            <span class="searchbar-text-end"> 해줄게요</span>
                        </div>
                    </div>
                </div>
                <div class="copy">
                    <p>전국 어디서든 도움이 필요할 때</p>
                    <p>가장 빠르게 만나는 내 주변 파트너, 해주세요</p>
                    <div class="app-button-group">
                        <a href="#"><img src="btn-appStore.png" alt="앱다운로드버튼" class="app-button"></a>
                        <a href="#"><img src="btn-googlePlay.png" alt="앱다운로드버튼" class="app-button"></a>
                        <a href="#" class="mobile-button">앱 다운로드</a>
                    </div>
                </div>
            </section>

            <section class="section-intro">
                <div class="copy-box">
                    <ul>
                        <li>
                            <img src="copy1.png" alt="" class="copy-img">
                            <p class="copy-text">
                                픽업이 필요한데<br>시간이 없을 때에도
                            </p>
                        </li>
                        <li>
                            <img src="copy2.png" alt="" class="copy-img">
                            <p class="copy-text">
                                반려동물 케어와 청소가<br>동시에 필요할 때에도
                            </p>
                        </li>
                        <li>
                            <img src="copy3.png" alt="" class="copy-img">
                            <p class="copy-text">
                                단기 알바가<br>필요할 때에도
                            </p>
                        </li>
                        <li>
                            <img src="copy4.png" alt="" class="copy-img">
                            <p class="copy-text">
                                급하게 장을<br>봐야할 때에도
                            </p>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="web-section">
                <div class="video-frame">
                    <video 
                    src="https://pleasehelp.co.kr/v2/video/service-m.mp4"
                    autoplay 
                    muted 
                    loop>
                    </video>
                    <div class="video-inner-min">
                        <div class="img-container">
                            <img src="videoframe_4263.png" alt="" class="background-image">
                            <div class="gradient-overlay"></div>
                        </div>
                        
                    </div>
                    <div class="video-inner">
                        <h1>1,000</h1>
                        <p>가지 이상의 다양한 심부름</p>
                    </div>
                    
                </div>
            </section>

            <section class="spec-section">

            </section>
        </div>
    </div>
</body>

</html>
